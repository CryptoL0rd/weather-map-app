<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <h1>Interactive Weather Map</h1>
            <div class="api-key-section">
                <div class="api-key-status" id="apiKeyStatus">
                    <span class="status-indicator" id="statusIndicator">⚠️</span>
                    <span class="status-text">Weather features disabled - API key required</span>
                </div>
                <input type="text" id="apiKeyInput" placeholder="Enter OpenWeatherMap API Key" />
                <button id="saveApiKey">Save API Key</button>
                <button id="clearApiKey">Clear</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Weather Information Panel -->
            <div class="info-panel">
                <div class="panel-header">
                    <h2>Weather Information</h2>
                    <button id="clearWeather">Clear</button>
                </div>
                <div class="weather-content" id="weatherInfo">
                    <p class="placeholder">Click anywhere on the map to get weather data</p>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error Modal -->
        <div class="error-modal" id="errorModal">
            <div class="modal-content">
                <h3>Error</h3>
                <p id="errorMessage"></p>
                <button id="closeError">OK</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="scripts/app.js"></script>
</body>
</html>
